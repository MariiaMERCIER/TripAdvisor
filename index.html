<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>TripAdvisor</title>
  </head>
  <body>
    <header>
      <nav class="conteiner">
        <div class="flex-parent">
          <img src="./assets/image/TripAdvisor-Logo.png" alt="logo" />
          <!-- <input type="search" id="site-search" name="search" /> -->
          <div class="menu">
            <ul>
              <li><i class="fa-solid fa-pencil"></i> Avis</li>

              <li><i class="fa-regular fa-heart"></i> Voyager</li>

              <li><i class="fa-regular fa-bell"></i> Alertes</li>
              <button class="connection">Connectez-vous</button>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="conteiner">
        <div class="presentation">
          <h1><span>Explorez:</span> Florence</h1>
          <p>
            Les revenus influencent le choix des expériences présentées sur
            cette page :
            <a href="https://www.tripadvisor.fr/pages/service_fr.html"
              >en savoir plus.</a
            >
          </p>
          <div class="flex-parent-proposition">
            <ul>
              <button class="first-button">
                Hotêls<i class="fa-solid fa-bed"></i>
              </button>
              <button>Locations de vacances</button>
              <button>Activités</button>
              <button>Réstaurants</button>
              <button>Forums de voyage</button>
              <button>Croisières</button>
              <button>Plus</button>
            </ul>
            <div class="images">
              <div class="left">
                <img
                  src="/assets/image/florence-italie-vue-ponte-vecchio.webp"
                  alt="florence italie ponte"
                />
              </div>
              <div class="droit">
                <img
                  class="img1"
                  src="/assets/image/ou-dormir-a-florence-1024x683.jpg"
                  alt="ou dormir"
                />
                <img
                  class="img2"
                  src="/assets/image/piazza-del-duomo-P5UVXCX-1000x692.jpg"
                  alt="florence dome"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
